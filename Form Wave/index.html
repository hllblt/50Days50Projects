<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Wave</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Please Login</h1>
        <form action="">
            <input type="text" id="mail">
            <label for="mail">
                <span style="transition-delay: 0ms;">E</span><span style="transition-delay: 50ms;">m</span><span
                    style="transition-delay: 100ms;">a</span><span style="transition-delay: 150ms;">i</span><span
                    style="transition-delay: 200ms;">l</span></label>
            <input type="password" id="password">
            <label for="password"><span style="transition-delay: 0ms;">P</span><span
                    style="transition-delay: 50ms;">a</span><span style="transition-delay: 100ms;">s</span><span
                    style="transition-delay: 150ms;">s</span><span style="transition-delay: 200ms;">w</span><span
                    style="transition-delay: 250ms;">o</span><span style="transition-delay: 300ms;">r</span><span
                    style="transition-delay: 350ms;">d</span></label>
        </form>
        <button>Login</button>
        <h3>Don't have an account? <a href="#">Register</a></h3>
    </div>
</body>

</html>
